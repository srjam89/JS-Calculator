<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input class="display" type="text" disabled>
        <div class="calculator-keys">
            <button class="clear span-two" value="all-clear">AC</button>
            <button class="delete" value="delete">DEL</button>
            <button class="operator" value="/">&#247;</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="*">&#215;</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="+">+</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="operator" value="-">-</button>
            <button class="decimal" value=".">.</button>
            <button value="0">0</button>
            <button class="equals" value="=">=</button>
    </div>
    </div>
</body>
</html>
